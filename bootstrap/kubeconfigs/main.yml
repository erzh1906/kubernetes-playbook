---

- name: Generate kubeconfigs
  hosts: all:&{{ masters_group_name }}
  roles:
    - k8s_generate_kubeconfig

- name: Fetch kubeconfigs
  hosts: all:&{{ masters_group_name }}[0]
  roles:
    - k8s_fetch_kubeconfig

- name: Deploy kubeconfigs
  hosts: all:&{{ workers_group_name }}
  roles:
    - k8s_deploy_kubeconfig
