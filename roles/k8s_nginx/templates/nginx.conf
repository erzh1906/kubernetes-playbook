user  nginx;
worker_processes  4;
worker_rlimit_nofile 65536;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    use epoll;
    worker_connections 65536;
    multi_accept on;
}

stream {

    log_format stream_main escape=json
        '{'
           '"remote_addr":"$remote_addr",'
           '"time_local":"$time_local",'
           '"status":"$status",'
           '"protocol":"$protocol",'
           '"bytes_sent":"$bytes_sent",'
           '"bytes_received":"$bytes_received",'
           '"session_time":"$session_time",'
           '"upstream_addr":"$upstream_addr",'
           '"upstream_bytes_sent":"$upstream_bytes_sent",'
           '"upstream_bytes_received":"$upstream_bytes_received",'
           '"upstream_connect_time":"$upstream_connect_time"'
        '}';

    access_log syslog:server=unix:/dev/log,nohostname stream_main;
  
    upstream kube-api {
{% for host in groups[masters_group_name] %}
      server {{ hostvars[host]['ansible_eth0']['ipv4']['address'] }}:6443;
{% endfor %}
    }

    server {

      listen {{ ansible_default_ipv4.address }}:6443;

      proxy_pass kube-api;

    }
}
